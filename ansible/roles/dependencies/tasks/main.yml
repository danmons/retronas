---
# tasks file for dependencies
- name: "{{ my_name }} - Load RetroNAS config"
  include_vars: retronas_vars.yml

- name: "{{ my_name }} - configure program directories"
  file:
    path: "{{ retronas_root }}/{{ item }}"
    owner: root
    group: root
    mode: 0755
    state: directory
  with_items:
    - bin
    - scripts
    - log

- name: "{{ my_name }} - create user pi"
  user:
    name: "{{ retronas_user }}"
    groups: ["sudo"] 
    append: true
    uid: 1000
    non_unique: true


- name: "{{ my_name }} - configure top level share directory"
  file:
    path: "{{ retronas_path }}"
    owner: "{{ retronas_user }}"
    group: "{{ retronas_user }}"
    mode: 0775
    state: directory
