BOOT_TIMEOUT=5
profiles="retronas"
auto_profiles="retronas"
locale="en_US"
keyboard="us"

dist="stable"
debian_mirror="http://ftp.us.debian.org/debian/"
mirror_components="main"
## For some reason setting this to its own tmp file was breaking it, will test more later
## simple_cdd_temp=./tmp32

export CONTRIB=0
export NONFREE=0
export MAXCDS=1
export SIZELIMIT=8000000000
export ARCHES=i386

all_extras="$all_extras $(pwd)/profiles/retronas.downloads $(pwd)/profiles/retronas.excludes $(pwd)/profiles/retronas.packages $(pwd)/profiles/retronas.preseed $(pwd)/profiles/retronas.udebs $(pwd)/profiles/default.postinst"

